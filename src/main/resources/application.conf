akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider" # remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 5555
    }
  }
  minesweeper {
    systemName = "minesweeper"
    controllerActor = "controller"
    publisherActor = "publisher"
  }
}